<body>
<img th:src="@{images/centrale.png}" width="18%"/>
	<h1 align="center">Liste des étudiants de la formation</h1>

Pour ajouter un étudiant cliquer ici <a class="btn btn-primary" th:href="@{/add}">Cliquer</a>
<br/><br/>
	<table class="table table-striped" border="1" align="center">
		<tr><th>Nom</th><th>Age</th><th>Email</th><th>Adresse</th><th>Téléphone</th></tr>
		<tr th:each="student:${students}">
		   <td th:text="${student.nom}"></td>
		   <td th:text="${student.age}"></td>
		   <td th:text="${student.email}"></td>
		   <td th:text="${student.adresse}"></td>
		   <td th:text="${student.tel}"></td>
		</tr>
	</table>
</body>
</html>
